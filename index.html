<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
  </head>
  <body>
    <main>
        <div class="profile">
            <img src="./images/profilePhoto.png" alt="an image" width="150px" height="200px">
            <h3 class="name">Rodney Cotton</h3>
            <p>Helsinki, Finland</p>
        </div>
        <div class="information">
            <div class="info">
              <h5>100</h5>
              <p>Posts</p>
            </div>
            <div class="info">
                <h5>2,242</h5>
                <p>Followers</p>
            </div>
            <div class="info">
                <h5>1,432</h5>
                <p>Following</p>
            </div>
        </div>

        <div class="gallery-section">
            <figure class="gallery-img" id="image-1">
                <img src="./images/photo1.png" alt="an image">
            </figure>
            <figure class="gallery-img" id="image-2">
                <img src="./images/photo2.png" alt="an image">
            </figure>
            <figure class="gallery-img" id="image-3">
                <img src="./images/photo3.png" alt="an image">
            </figure>
            <figure class="gallery-img" id="image-4">
                <img src="./images/photo_4.png" alt="an image">
            </figure>
            <figure class="gallery-img" id="image-5">
                <img src="./images/photo5.png" alt="an image">
            </figure>
            <figure class="gallery-img" id="image-6">
                <img src="./images/photo6.png" alt="an image">
            </figure>
        </div>
    </main>

    <footer>
        <p>Created by <a class="username-github-link" href="https://github.com/khusamayasir/Interior-Consultant">Usama</a>-<a class="devchallengelink" href="https://devchallenges.io/">devChallenges.io</a></p>
    </footer>
  </body>
</html>
